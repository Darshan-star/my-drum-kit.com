<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://github.com/swapnilsparsh/30DaysOfJavaScript/blob/master/01%20-%20Drum%20Kit/assets/drum.png?raw=true">

</head>

<body style="background-color:#ff8000">
  <br><br><br>
  <h3>Drum Kit ü•Å </h3>
  
  <h4 id="text">(Works with keyboard and mouse)</h4>
   <div style="color:white; text-align:center">
	     
	    <input type="number" id="speed" value="1" min="1" max="50" step="1" />
    </div>  
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  </footer>

  <script> 
      const text = document.getElementById("text");
      const speedEl = document.getElementById("speed");
      const prog = "(Works with keyboard and mouse)";
      let idx = 1;
      let speed = 300 / speedEl.value;

      // initial call
      writeText();

      function writeText() {
          text.innerText = prog.slice(0, idx)
	
	     idx++;
	
	  if(idx > prog.length){
             idx = 1;
           }
	
	  setTimeout(writeText, speed);
       }

       speedEl.addEventListener('input', (e) => {
	     speed = 300 / e.target.value;
       });
  </script>

  <script src="main.js"></script>
  
</body>

</html>
